<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 08 (JQuery)</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mnuOpen").click(function(){
                $("#myModal").modal();
            });

            function checkNumeric(){

                $("#errorNumeric").show();

                let number = $("#txtNumeric").val();
                let regex = /^\d+(\.\d+)?$/;

                if(number.trim()!=='' && !regex.test(number)){
                    $("#errorNumeric").css("background-color","red");
                    return false;
                }

                $("#errorNumeric").hide();
                return true;

            }

            $("#txtNumeric").blur(checkNumeric);

        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">Header</div>
        <div class="row navbar">
            <ul class="nav navbar-nav"><li class="nav-item text-primary" id="mnuOpen">Open Form</li></ul>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Modal Header</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" id="frm">
                        <div class="form-group form-row">
                            <label class="col-4" for="">Numberic Only</label>
                            <div class="col-8">
                                <input type="text" id="txtNumeric" class="form-control">
                                <span class="font-italic text-dark" id="errorNumeric">regex: /^\d+(\.\d+)?$/</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

</body>
</html>
