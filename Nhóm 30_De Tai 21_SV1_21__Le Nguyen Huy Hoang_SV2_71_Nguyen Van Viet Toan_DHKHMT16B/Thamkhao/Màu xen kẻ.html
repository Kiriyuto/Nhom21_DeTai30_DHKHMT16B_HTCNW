<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06 (JQuery)</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $("document").ready(function(){
            $("li:nth-child(even)").addClass("chan");
            $("li:nth-child(odd)").addClass("le");
            $(".chan").css("color","red");
            $(".le").css("color","blue");
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
            <li>list item 6</li>
            </ul>
    </div>
</body>
</html>
