<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 20</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        function dangky(){
            let lop = document.getElementById("selLop").value;
            alert(lop);
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-12" style="background-color: rgb(184, 207, 215);">
                <img src="../images/iuh-logo.JPG" alt="logo" width="200">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="error"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <label for="txtHoten">Họ tên: </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" id="txtHoten" value="Anna Smith"
                            required="required" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <label for=" selLop">Lớp: </label>
                    </div>
                    <div class="col-8">
                        <select class="form-control-file p-2" id="selLop">
                            <option>Đại học kỹ thuật phần mềm 9A</option>
                            <option>Đại học kỹ thuật phần mềm 9b</option>
                            <option selected="selected">Đại học kỹ thuật phần mềm 10A</option>
                            <option>Đại học kỹ thuật phần mềm 10A</option>
                            <option>Đại học kỹ thuật phần mềm 9A Tiên tiến</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <label for="selMonhoc">Môn học: </label>
                    </div>
                    <div class="col-8">
                        <select class="form-control-file p-2" id="selMonhoc">
                            <option>Lập trình hướng sự kiện Java</option>
                            <option>Lập trình phân tán với công nghệ Java</option>
                            <option selected="selected">Lập trình hướng đối tượng</option>
                            <option>Kỹ thuật lập trình</option>
                            <option>Phân tích thiết kế hệ thống</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><label>Loai: </label></div>
                    <div class="col-8">
                        <input class="m-2 form-check-inline" type="radio" name="selLoai" id="selLoaiLT" checked="checked" />
                        <label class="form-check-label" for="selLoaiLT">Lý thuyết </label>
                        <input class="m-2 form-check-inline" type="radio" name="selLoai" id="selLoaiTH" />
                        <label class="form-check-label" for="selLoaiTH">Thực hành </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="return dangky();">Đăng ký</button>
                    </div>
                </div>
            </div>
            <div class="col-8"></div>
        </div>
        <div class="row mt-2">
            <table class="table table-bordered table-striped table-hover m-3">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Lớp</th>
                        <th>Môn học đăng ký</th>
                        <th>Loại</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
